<html>
    <head>
        <title></title>
    </head>
    <body>
        <img class="icon" src="https://sangamnercollege.edu.in/images/shikshan-logo.png">
        <form class="row g-3" id="form">
            <!-- <div class="form1"> -->
                <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="abc12@gmail.com">
                </div>
                <div class="col-md-2">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-3">
                <label for="inputAddress" class="form-label">Temporary Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-4">
                <label for="inputAddress2" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-2">
                <label for="inputCity" class="form-label">City</label>
                <select id="inputCity" class="form-select">
                    <option selected>Choose...</option>
                    <option>Sangamner</option>
                    <option>Sinnar</option>
                    <option>Pune</option>
                    <option>Nasik</option>
                </select>
                </div>
                <div class="col-md-2">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Maharastra</option>
                    <option>Tamilnadu</option>
                    <option>Punjab</option>
                    <option>MAdhya Pradesh</option>
                    <option>Gujarat</option>
                </select>
                </div>
                <!-- <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div> -->
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button type="submit"  class="btn btn-primary" id="submit">Submit Form</button>
                <button type="clear"  class="btn btn-primary" id="clear">Clear Form</button>
                </div>
            <!-- </div> -->

        </form>
    </body>
</html>
